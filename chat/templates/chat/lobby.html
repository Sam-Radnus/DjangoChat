<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <div id="name">
    <h1>Enter your Name</h1>
    <input id="text"  type="text" placeholder="Enter your Name"/>
    <h1>Enter a Room Name</h1>
    <input id="room_name"  type="text" placeholder="Enter a Room Name"/>
    <button id="button" type="submit"><b>Submit</b></button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
 </div>
</body>
<script>
    var room_name=document.getElementById('room_name');
    var user_name=document.getElementById('text');
    var btn=document.getElementById('button');
    btn.addEventListener('click',handle_click)
    function handle_click(){
        console.log(room_name.value);
        console.log(user_name.value);
        sessionStorage.setItem('username',user_name.value);
        window.location.href = `http://127.0.0.1:8000/${room_name.value}`;
    }
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <h1>Enter a Room_Name</h1>
  <input id="room_name" class="form-control" type="text" placeholder="enter a room name"/>
  <button id="button" class="btn btn-primary">Submit</button>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
<script>
    var room_name=document.getElementById('room_name');
    var btn=document.getElementById('button');
    btn.addEventListener('click',handle_click)
    function handle_click(){
        console.log(room_name.value);
        window.location.href = `http://127.0.0.1:8000/${room_name.value}`;
    }
</script>

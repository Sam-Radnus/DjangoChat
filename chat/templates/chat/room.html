<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <h1>{{room_name}}</h1>
  <form id="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Text</label>
      <input type="" name="message" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="messages"></div>
  <script>
     let room_name="{{room_name}}"
     console.log(room_name);
     let url=`ws://${window.location.host}/ws/socket-server/${room_name}`;
     const chatSocket=new WebSocket(url);
     chatSocket.onmessage=function(e){
        let data=JSON.parse(e.data)
        console.log('Data:',data)

        if(data.type==='chat')
        {
             let messages=document.getElementById('messages');
             console.log(messages);
             messages.insertAdjacentHTML('beforeend',`<div>
                    <p>${data.message}</p>
                  </div> 
             `)
             console.log(messages);
        }
     }
     let form=document.getElementById('form')
     form.addEventListener('submit',(e)=>{
      e.preventDefault()
      let message=e.target.message.value;
      chatSocket.send(JSON.stringify({
        'message':message
      }))
      form.reset();
     })
  </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</html>
